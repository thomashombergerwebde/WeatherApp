<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Wetterstation - Test</title>
	<script src="../js/odatajs-4.0.0.js"></script>
	<script src="../js/moment.js"></script>

	<script
		id="sap-ui-bootstrap"
		src="https://localhost:5443/sapui5/1.71.7/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize_plus"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload=""
		data-sap-ui-resourceroots='{
			"homberger.weatherapp": "../"
		}'
		>
	</script>
	<script>
		/*
		//Let app run on localhost, get SAPUI5 sources and pictures from localhost:5443,
		//but read mock data sensor values from mock server
 		*/
		var sPictureServer = "https://localhost:5443";
		var sPictureRootFolder = "/weatherStationPictures/";
		var sOdataServer = "";
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"homberger/weatherapp/localService/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (MockServer, Shell, ComponentContainer) {
				MockServer.init();
				new Shell({
					app : new ComponentContainer({
						name : "homberger.weatherapp",
						settings : {
							id : "weatherapp"
						}
					})
				}).placeAt("content");
			});
		});
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
