<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Homberger Weather Station - Mock Server Mode</title>
	<script src="../js/odatajs-4.0.0.js" async></script>
	<script src="../js/moment.js" async></script>

	<script
		id="sap-ui-bootstrap"
		src="https://localhost:5443/sapui5/1.71.7/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize_plus"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"
		data-sap-ui-resourceroots='{
			"homberger.weatherapp": "../"
		}'
		>
	</script>
	<script>
		/*
		//Let app run on localhost, get SAPUI5 sources and pictures from localhost:5443,
		//but read mock data sensor values from mock server
 		*/
		var sPictureServer = "https://localhost:5443";
		var sPictureRootFolder = "/weatherStationPictures/";
		var sOdataServer = "";
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"homberger/weatherapp/localService/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (MockServer, Shell, ComponentContainer) {
				MockServer.init();
				new Shell({
					app : new ComponentContainer({
						name : "homberger.weatherapp",
						settings : {
							id : "weatherapp"
						}
					})
				}).placeAt("content");
			});
			$("#splash-screen").remove();
		});
	</script>

	<div id="splash-screen">
		<style>
			html {
				height: 100%;
			}
			body {
				display: inline-block;
				background-image: url('../resources/StartupPicture.jpg');
				background-position: center;
				background-repeat: no-repeat;
			}
		</style>
	</div>

</head>
<body class="sapUiBody" id="content">
</body>
</html>
